<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | FitZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">FitZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5 pt-5">
  <h2 class="text-center mb-4 text-light">Contact Us</h2>
  <form id="contactForm" class="reveal" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
      <div class="invalid-feedback">Please enter a message.</div>
    </div>

    <button class="btn btn-primary w-100">Send</button>
  </form>

  <div class="mt-4 text-center text-light">
    <p><strong>Email:</strong> info@fitzone.com</p>
    <p><strong>Phone:</strong> +6012-345 6789</p>
    <p><strong>Address:</strong> No. 12, Fitness Avenue, Kuala Lumpur</p>
  </div>

  <div class="mt-4 reveal">
    <iframe src="https://maps.google.com/maps?q=fitness%20studio&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" height="300" style="border:0; border-radius: 8px;" allowfullscreen></iframe>
  </div>
</section>

<footer class="text-center p-3 mt-5">
  © 2025 FitZone Studio
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar scroll effect
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  navbar.classList.toggle('scrolled', window.scrollY > 50);
});

// Scroll-to-top button
const scrollBtn = document.createElement('button');
scrollBtn.id = 'scrollTopBtn';
scrollBtn.innerHTML = '↑';
document.body.appendChild(scrollBtn);
window.addEventListener('scroll', () => {
  scrollBtn.style.display = document.documentElement.scrollTop > 200 ? 'block' : 'none';
});
scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Form validation
const contactForm = document.getElementById('contactForm');
contactForm.addEventListener('submit', function(e) {
  e.preventDefault();
  if (!contactForm.checkValidity()) {
    contactForm.classList.add('was-validated');
  } else {
    alert('Thank you for contacting us! We will respond soon.');
    contactForm.reset();
  }
});

// Scroll reveal
function revealElements() {
  document.querySelectorAll('.reveal').forEach(el => {
    const rect = el.getBoundingClientRect();
    const revealPoint = 100;
    if (rect.top < window.innerHeight - revealPoint) el.classList.add('active');
    else el.classList.remove('active');
  });
}
window.addEventListener('scroll', revealElements);
revealElements();
</script>
</body>
</html>
