<section class="container my-5 pt-5">
  <h2 class="text-center mb-4 text-light">Weekly Schedule</h2>
  <div class="table-responsive reveal">
    <table class="table table-bordered text-center">
      <thead style="background-color: #4B0082; color: white;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar scroll effect
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  navbar.classList.toggle('scrolled', window.scrollY > 50);
});

// Scroll-to-top button
const scrollBtn = document.createElement('button');
scrollBtn.id = 'scrollTopBtn';
scrollBtn.innerHTML = '↑';
document.body.appendChild(scrollBtn);
window.addEventListener('scroll', () => {
  scrollBtn.style.display = document.documentElement.scrollTop > 200 ? 'block' : 'none';
});
scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Scroll reveal
function revealElements() {
  document.querySelectorAll('.reveal').forEach(el => {
    const rect = el.getBoundingClientRect();
    const revealPoint = 100;
    if (rect.top < window.innerHeight - revealPoint) el.classList.add('active');
    else el.classList.remove('active');
  });
}
window.addEventListener('scroll', revealElements);
revealElements();
</script>
</body>
