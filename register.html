<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Trial | FitZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">FitZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5 pt-5">
  <h2 class="text-center mb-4 text-light">Register for a Trial Class</h2>
  <form id="trialForm" class="needs-validation reveal" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
      <div class="invalid-feedback">Please enter your phone number.</div>
    </div>

    <div class="mb-3">
      <label for="class" class="form-label">Preferred Class</label>
      <select class="form-select" id="class" required>
        <option value="">Choose...</option>
        <option>Yoga</option>
        <option>Zumba</option>
        <option>Pilates</option>
        <option>Personal Training</option>
      </select>
      <div class="invalid-feedback">Please select a class.</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>

  <div class="alert alert-success mt-4 d-none" id="successMsg">
    ✅ Thank you for registering! We’ll contact you soon.
  </div>
</section>

<footer class="text-center p-3 mt-5">
  © 2025 FitZone Studio
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar scroll effect
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  navbar.classList.toggle('scrolled', window.scrollY > 50);
});

// Scroll-to-top button
const scrollBtn = document.createElement('button');
scrollBtn.id = 'scrollTopBtn';
scrollBtn.innerHTML = '↑';
document.body.appendChild(scrollBtn);
window.addEventListener('scroll', () => {
  scrollBtn.style.display = document.documentElement.scrollTop > 200 ? 'block' : 'none';
});
scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Form validation + success message
const form = document.getElementById('trialForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  if (!form.checkValidity()) {
    form.classList.add('was-validated');
  } else {
    document.getElementById('successMsg').classList.remove('d-none');
    form.reset();
    form.classList.remove('was-validated');
  }
});

// Scroll reveal
function revealElements() {
  document.querySelectorAll('.reveal').forEach(el => {
    const rect = el.getBoundingClientRect();
    const revealPoint = 100;
    if (rect.top < window.innerHeight - revealPoint) el.classList.add('active');
    else el.classList.remove('active');
  });
}
window.addEventListener('scroll', revealElements);
revealElements();
</script>
</body>
</html>
